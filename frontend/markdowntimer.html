<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/font-awesome.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/marked.min.js"></script> 
<script src="js/clipboard.min.js"></script>
<script>
        const url = "http://localhost:4000/files/day02.md";



        function getMarkdown() {
            $.ajax({
                url: url, 
                method: 'GET',
                success: function(response) {
                    //console.log(response);
                    var markdownContainer = marked(response);
                    $('#markdownContainer').html(markdownContainer);
			$("[class^=language]").before('<button class="btn btn-primary button-demo" data-clipboard-target><i class="fa fa-copy"></i></button>');
             
        },
                error: function(error) {
                    console.log('error:',  error);
                }
            });
        }
	 setInterval(getMarkdown,10000);
    </script>

<script>
(function($) {
  'use strict'

  $(function() {
 var clipboard = new Clipboard('[data-clipboard-target]', {
      target: function(trigger) {
        return trigger.nextElementSibling
      }
    });
    
clipboard.on('success', function(e) {
      e.clearSelection()
});
});

}(jQuery))
</script>

<style>
    .button-demo {
      float: right;
      overflow: hidden;
    }
    
    </style>
</head>
<body onload="getMarkdown()">
   <div class="clip clip-demo" id="markdownContainer" style="font-size: 95%;line-height: normal;">
  
</div>
</body>
</html>
